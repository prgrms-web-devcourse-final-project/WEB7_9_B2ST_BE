      - --port
      - "7001"
      - --cluster-enabled
      - "yes"
      - --cluster-config-file
      - nodes-2.conf
      - --cluster-node-timeout
      - "5000"
      - --cluster-announce-ip
      - redis-node-2
      - --cluster-announce-port
      - "7001"
      - --cluster-announce-bus-port
      - "17001"
      - --appendonly
      - "yes"
      - --save
      - "900 1"
      - --save
      - "300 10"
      - --save
      - "60 10000"
      - --requirepass
      - ${REDIS_PASSWORD:-your-password}
      - --masterauth
      - ${REDIS_PASSWORD:-your-password}
    ports:
      - "7001:7001"
      - "17001:17001"
    volumes:
      - redis-node-2-data:/data
    networks:
      - common
    healthcheck:
      test: [ "CMD", "redis-cli", "-p", "7001", "-a", "${REDIS_PASSWORD:-your-password}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cluster Node 3 (Master)
  redis-node-3:
    # container_name: redis-node-3  # 운영에서는 제거 권장
    image: redis:7-alpine
    command:
      - redis-server
      - --port
      - "7002"
      - --cluster-enabled
      - "yes"
      - --cluster-config-file
      - nodes-3.conf
      - --cluster-node-timeout
      - "5000"
      - --cluster-announce-ip
      - redis-node-3
      - --cluster-announce-port
      - "7002"
      - --cluster-announce-bus-port
      - "17002"
      - --appendonly
      - "yes"
      - --save
      - "900 1"
      - --save
      - "300 10"
      - --save
      - "60 10000"
      - --requirepass
      - ${REDIS_PASSWORD:-your-password}
      - --masterauth
      - ${REDIS_PASSWORD:-your-password}
    ports:
      - "7002:7002"
