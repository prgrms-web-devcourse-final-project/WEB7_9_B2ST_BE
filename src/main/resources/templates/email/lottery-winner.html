<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>추첨 당첨 안내</title>
</head>
<body style="margin:0; padding:0; background-color:#f5f5f5; font-family:Apple SD Gothic Neo, Malgun Gothic, sans-serif;">

<table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f5f5f5; padding:20px;">
    <tr>
        <td align="center">

            <!-- container -->
            <table width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff; border-radius:8px;">

                <!-- header -->
                <tr>
                    <td style="background-color:#4CAF50; padding:30px; text-align:center; color:#ffffff;">
                        <h1 style="margin:0; font-size:26px;">추첨 당첨 안내</h1>
                    </td>
                </tr>

                <!-- content -->
                <tr>
                    <td style="padding:30px; color:#333333;">

                        <p style="font-size:16px; text-align:center; margin-bottom:25px;">
                            안녕하세요, <strong th:text="${name}">고객님</strong>님<br>
                            응모하신 공연에 <strong>당첨</strong>되셨습니다.
                        </p>

                        <!-- info box -->
                        <table width="100%" cellpadding="0" cellspacing="0"
                               style="border:2px solid #4CAF50; border-radius:6px; background-color:#f8f9fa;">
                            <tr>
                                <td colspan="2" style="padding:15px; font-size:18px; font-weight:bold; color:#4CAF50;">
                                    당첨 내역
                                </td>
                            </tr>

                            <tr>
                                <td style="padding:10px; font-weight:bold;">좌석 등급</td>
                                <td style="padding:10px;" th:text="${grade}">STANDARD</td>
                            </tr>

                            <tr>
                                <td style="padding:10px; font-weight:bold;">당첨 매수</td>
                                <td style="padding:10px;">
                                    <span th:text="${quantity}">1</span>매
                                </td>
                            </tr>

                            <tr>
                                <td style="padding:10px; font-weight:bold;">결제 기한</td>
                                <td style="padding:10px;"
                                    th:text="${#temporals.format(paymentDeadline, 'yyyy-MM-dd HH:mm')}">
                                    2026-01-04 00:00
                                </td>
                            </tr>
                        </table>

                        <p style="text-align:center; margin:25px 0; line-height:1.6;">
                            마이페이지 &gt; 응모 내역 조회를 통해<br>
                            <strong>결제 기한 내</strong> 결제를 완료해주세요.
                        </p>

                        <!-- warning -->
                        <table width="100%" cellpadding="0" cellspacing="0"
                               style="background-color:#fff3cd; border:1px solid #ffc107; border-radius:4px;">
                            <tr>
                                <td style="padding:15px; text-align:center; font-size:14px; color:#856404;">
                                    ⚠️ <strong>중요</strong><br>
                                    결제 기한이 지나면 당첨이 자동으로 취소됩니다.
                                </td>
                            </tr>
                        </table>

                    </td>
                </tr>

                <!-- footer -->
                <tr>
                    <td style="background-color:#f8f9fa; padding:20px; text-align:center; font-size:12px; color:#6c757d;">
                        본 메일은 발신 전용이며 회신되지 않습니다.<br>
                        문의사항은 고객센터를 이용해주세요.<br><br>
                        © 2025 B2ST TT(Ticket&Trade). All rights reserved.
                    </td>
                </tr>

            </table>
            <!-- /container -->

        </td>
    </tr>
</table>

</body>
</html>
