services:
  # Redis Cluster Node 1 (Master)
  redis-node-1:
    container_name: redis-node-1
    image: redis:7-alpine
    command:
      - redis-server
      - --port
      - "7000"
      - --cluster-enabled
      - "yes"
      - --cluster-config-file
      - nodes-1.conf
      - --cluster-node-timeout
      - "5000"
      #- --cluster-announce-ip
      #- ${CLUSTER_ANNOUNCE_IP:-127.0.0.1}
      #- --cluster-announce-port
      #- "7001"
      #- --cluster-announce-bus-port
      #- "17001"
      - --appendonly
      - "yes"
      - --save
      - "900 1"
      - --save
      - "300 10"
      - --save
      - "60 10000"
      - --requirepass
      - ${REDIS_PASSWORD:-tt_redis_pass}
      - --masterauth
      - ${REDIS_PASSWORD:-tt_redis_pass}
    ports:
      - "7000:7000"
      - "17000:17000"
    volumes:
      - redis-node-1-data:/data
    networks:
      - common

