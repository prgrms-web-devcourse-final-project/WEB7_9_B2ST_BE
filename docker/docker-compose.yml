      - --cluster-announce-bus-port
      - "17002"
      - --appendonly
      - "yes"
      - --save
      - "900 1"
      - --save
      - "300 10"
      - --save
      - "60 10000"
      - --requirepass
      - ${REDIS_PASSWORD:-tt_redis_pass}
