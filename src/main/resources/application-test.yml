spring:
  ## AWS S3 자동 설정을 제외하여 테스트 시 인증 정보 에러 방지
  autoconfigure:
    exclude:
      - io.awspring.cloud.autoconfigure.s3.S3AutoConfiguration

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
        trace: false

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

    # show-sql: true  <- 이것도 아래 logging 설정

  data:
    redis:
      mode: single
      host: localhost
      port: 6379
      password: ""

  mail:
    host: localhost
    port: 3025
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

app:
  mail:
    from-address: test@example.com
    from-name: Test Service
    verification:
      expire-minutes: 5
      code-length: 6

jwt:
  secret: "testSecretKeyForUnitTestingMustBeLongEnoughToSatisfyHS256BitRequirement"
  access-expiration: 3600000
  refresh-expiration: 86400000

oauth:
  kakao:
    client-id: test-client-id
    client-secret: test-client-secret
    redirect-uri: http://localhost:8080/api/auth/kakao/callback
    token-uri: https://kauth.kakao.com/oauth/token
    user-info-uri: https://kapi.kakao.com/v2/user/me
    issuer: https://kauth.kakao.com
    jwks-uri: https://kauth.kakao.com/.well-known/jwks.json

aws:
  s3:
    bucket: test-bucket
    region: ap-northeast-2
    put-presign-expiration-seconds: 300
    get-presign-expiration-seconds: 300
    max-file-size: 10485760
    allowed-content-types:
      - image/jpeg
      - image/png
      - image/webp

queue:
  enabled: false

alert:
  enabled: false
  slack:
    webhook-url: ""

# ==================== Circuit Breaker 설정 (테스트 환경 - 비활성화 또는 매우 관대) ====================
resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 100
        failureRateThreshold: 100  # 테스트: 절대 OPEN 안됨
        waitDurationInOpenState: 1s
        permittedNumberOfCallsInHalfOpenState: 10
        minimumNumberOfCalls: 100  # 테스트: 절대 도달 안함
        slowCallDurationThreshold: 60s
        slowCallRateThreshold: 100

    instances:
      queueRedis:
        baseConfig: default
        registerHealthIndicator: false  # 테스트: Health Check 비활성화

logging:
  level:
    com.back.b2st: debug
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: TRACE
    org.springframework.mail: DEBUG
    com.sun.mail: DEBUG
    org.springframework.core.env: DEBUG
    io.github.resilience4j: WARN  # 테스트: Circuit Breaker 로그 최소화

management:
  health:
    mail:
      enabled: false
    circuitbreakers:
      enabled: false  # 테스트: Circuit Breaker Health Check 비활성화