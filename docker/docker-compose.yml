  redis-node-4:
    # container_name: redis-node-4  # 운영에서는 제거 권장
    image: redis:7-alpine
    command:
      - redis-server
      - --port
      - "7003"
      - --cluster-enabled
      - "yes"
      - --cluster-config-file
      - nodes-4.conf
      - --cluster-node-timeout
      - "5000"
      - --cluster-announce-ip
      - redis-node-4
      - --cluster-announce-port
      - "7003"
      - --cluster-announce-bus-port
      - "17003"
      - --appendonly
      - "yes"
      - --save
      - "900 1"
      - --save
      - "300 10"
      - --save
      - "60 10000"
      - --requirepass
      - ${REDIS_PASSWORD:-your-password}
      - --masterauth
      - ${REDIS_PASSWORD:-your-password}
    ports:
      - "7003:7003"
      - "17003:17003"
    volumes:
      - redis-node-4-data:/data
    networks:
      - common
    healthcheck:
      test: [ "CMD", "redis-cli", "-p", "7003", "-a", "${REDIS_PASSWORD:-your-password}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cluster Node 5 (Slave)
  redis-node-5:
    # container_name: redis-node-5  # 운영에서는 제거 권장
    image: redis:7-alpine
    command:
      - redis-server
      - --port
      - "7004"
      - --cluster-enabled
      - "yes"
      - --cluster-config-file
      - nodes-5.conf
      - --cluster-node-timeout
      - "5000"
      - --cluster-announce-ip
      - redis-node-5
      - --cluster-announce-port
      - "7004"
      - --cluster-announce-bus-port
      - "17004"
      - --appendonly
      - "yes"
      - --save
      - "900 1"
      - --save
      - "300 10"
      - --save
      - "60 10000"
      - --requirepass
      - ${REDIS_PASSWORD:-your-password}
      - --masterauth
      - ${REDIS_PASSWORD:-your-password}
    ports:
      - "7004:7004"
      - "17004:17004"
    volumes:
      - redis-node-5-data:/data
    networks:
      - common
    healthcheck:
      test: [ "CMD", "redis-cli", "-p", "7004", "-a", "${REDIS_PASSWORD:-your-password}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cluster Node 6 (Slave)
  redis-node-6:
    # container_name: redis-node-6  # 운영에서는 제거 권장
    image: redis:7-alpine
    command:
      - redis-server
      - --port
      - "7005"
      - --cluster-enabled
      - "yes"
      - --cluster-config-file
      - nodes-6.conf
      - --cluster-node-timeout
      - "5000"
      - --cluster-announce-ip
      - redis-node-6
      - --cluster-announce-port
      - "7005"
      - --cluster-announce-bus-port
      - "17005"
      - --appendonly
      - "yes"
      - --save
      - "900 1"
      - --save
      - "300 10"
      - --save
      - "60 10000"
      - --requirepass
      - ${REDIS_PASSWORD:-your-password}
      - --masterauth
      - ${REDIS_PASSWORD:-your-password}
    ports:
      - "7005:7005"
      - "17005:17005"
    volumes:
      - redis-node-6-data:/data
    networks:
      - common
    healthcheck:
      test: [ "CMD", "redis-cli", "-p", "7005", "-a", "${REDIS_PASSWORD:-your-password}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Redis Cluster 초기화 ====================
  # Redis Cluster를 자동으로 초기화합니다 (이미 초기화되어 있으면 스킵)
  # container_name 제거: 임시 컨테이너이므로 blue/green 배포 등에서 충돌 방지
  redis-cluster-init:
    image: redis:7-alpine
    depends_on:
      redis-node-1:
        condition: service_healthy
      redis-node-2:
        condition: service_healthy
      redis-node-3:
        condition: service_healthy
      redis-node-4:
        condition: service_healthy
      redis-node-5:
        condition: service_healthy
      redis-node-6:
        condition: service_healthy
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-tt_redis_pass}
    volumes:
      - ./init-cluster.sh:/init-cluster.sh:ro
    command: sh /init-cluster.sh
    networks:
      - common
    restart: "no"  # 한 번만 실행 (종료 후 재시작 안 함)

  # ==================== Spring Boot Application ====================
  app:
    image: ghcr.io/chehyeon-kim23/tt_backend:latest
    # container_name: tt_app  # 운영에서는 제거 권장 (blue/green, preview 배포 시 충돌 방지)
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis-cluster-init:
        condition: service_completed_successfully  # 초기화 완료 대기
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_TOOL_OPTIONS=-Duser.timezone=Asia/Seoul
      - APP_FRONTEND_MY_PAGE_URL=${APP_FRONTEND_MY_PAGE_URL:-https://doncrytt.vercel.app/my-page}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - AWS_REGION=${AWS_REGION:-ap-northeast-2}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      # Redis Cluster 설정 (로컬호스트 대신 컨테이너 이름 사용 가능)
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_MODE=cluster
      - REDIS_CLUSTER_NODES=redis-node-1:7000,redis-node-2:7001,redis-node-3:7002,redis-node-4:7003,redis-node-5:7004,redis-node-6:7005
      # 또는 호스트 머신에서 접근하는 경우:
      # - REDIS_CLUSTER_NODES=${REDIS_CLUSTER_NODES:-localhost:7000,localhost:7001,localhost:7002,localhost:7003,localhost:7004,localhost:7005}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_EXPIRATION=${JWT_ACCESS_EXPIRATION}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION}
      - KAKAO_CLIENT_ID=${KAKAO_CLIENT_ID}
      - KAKAO_CLIENT_SECRET=${KAKAO_CLIENT_SECRET}
      - KAKAO_REDIRECT_URI=${KAKAO_REDIRECT_URI}
      - KAKAO_TOKEN_URI=${KAKAO_TOKEN_URI}
      - KAKAO_USER_INFO_URI=${KAKAO_USER_INFO_URI}
      - KAKAO_ISSUER=${KAKAO_ISSUER}
      - DDL_AUTO=${DDL_AUTO}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
    command: java -jar app.jar
    networks:
      - common
    healthcheck:
      test: [ "CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
  # ==================== Monitoring Stack ====================

  # Prometheus - 메트릭 수집
  prometheus:
    image: prom/prometheus:v3.8.1
    restart: unless-stopped
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - common
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy" ]
      interval: 30s
      timeout: 10s
      retries: 3
  # Grafana - 대시보드 시각화
  grafana:
    image: grafana/grafana:12.3.0
    restart: unless-stopped
    depends_on:
      - prometheus
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123!}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3001}
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    networks:
      - common
    healthcheck:
      test: [ "CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
  # Alertmanager - 알림 관리
  alertmanager:
    image: prom/alertmanager:v0.30.0
    restart: unless-stopped
    depends_on:
      - prometheus
    ports:
      - "9093:9093"
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - common
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy" ]
      interval: 30s
      timeout: 10s
      retries: 3
  # Redis Exporter - Redis 메트릭 수집
  redis-exporter:
    image: oliver006/redis_exporter:v1.80.1
    restart: unless-stopped
    depends_on:
      redis-node-1:
        condition: service_healthy
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis-node-1:7000,redis://redis-node-2:7001,redis://redis-node-3:7002
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - common
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9121/metrics" ]
      interval: 30s
      timeout: 10s
      retries: 3
  # Postgres Exporter - PostgreSQL 메트릭 수집
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
    networks:
      - common
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9187/metrics" ]
      interval: 30s
      timeout: 10s
      retries: 3
networks:
  common:
    driver: bridge

volumes:
  postgres_data:
  redis-node-1-data:
  redis-node-2-data:
  redis-node-3-data:
  redis-node-4-data:
  redis-node-5-data:
  redis-node-6-data:
  prometheus_data:
  grafana_data:
  alertmanager_data:
