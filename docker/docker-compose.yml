services:
  # ==================== PostgreSQL ====================
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - common
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Redis Cluster ====================
  redis-node-1:
    image: redis:7-alpine
    command:
      - redis-server
      - --port
      - "7000"
      - --cluster-enabled
      - "yes"
      - --cluster-config-file
      - nodes-1.conf
      - --cluster-node-timeout
      - "5000"
      - --cluster-announce-ip
      - redis-node-1
      - --cluster-announce-port
      - "7000"
      - --cluster-announce-bus-port
      - "17000"
      - --appendonly
      - "yes"
      - --save
      - "900 1"
      - --save
      - "300 10"
      - --save
      - "60 10000"
      - --requirepass
      - ${REDIS_PASSWORD:-your-password}
      - --masterauth
      - ${REDIS_PASSWORD:-your-password}
    ports:
      - "7000:7000"
      - "17000:17000"
    volumes:
      - redis-node-1-data:/data
    networks:
      - common
    healthcheck:
      test: [ "CMD", "redis-cli", "-p", "7000", "-a", "${REDIS_PASSWORD:-your-password}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-node-2:
    image: redis:7-alpine
    command:
      - redis-server
      - --port
      - "7001"
      - --cluster-enabled
      - "yes"
      - --cluster-config-file
      - nodes-2.conf
      - --cluster-node-timeout
      - "5000"
      - --cluster-announce-ip
      - redis-node-2
      - --cluster-announce-port
      - "7001"
      - --cluster-announce-bus-port
      - "17001"
      - --appendonly
      - "yes"
      - --save
      - "900 1"
      - --save
      - "300 10"
      - --save
      - "60 10000"
      - --requirepass
      - ${REDIS_PASSWORD:-your-password}
      - --masterauth
      - ${REDIS_PASSWORD:-your-password}
    ports:
      - "7001:7001"
      - "17001:17001"
    volumes:
      - redis-node-2-data:/data
    networks:
      - common
    healthcheck:
      test: [ "CMD", "redis-cli", "-p", "7001", "-a", "${REDIS_PASSWORD:-your-password}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-node-3:
    image: redis:7-alpine
    command:
      - redis-server
      - --port
      - "7002"
      - --cluster-enabled
      - "yes"
      - --cluster-config-file
      - nodes-3.conf
      - --cluster-node-timeout
      - "5000"
      - --cluster-announce-ip
      - redis-node-3
      - --cluster-announce-port
      - "7002"
      - --cluster-announce-bus-port
      - "17002"
      - --appendonly
      - "yes"
      - --save
      - "900 1"
      - --save
      - "300 10"
      - --save
      - "60 10000"
      - --requirepass
      - ${REDIS_PASSWORD:-your-password}
      - --masterauth
      - ${REDIS_PASSWORD:-your-password}
    ports:
      - "7002:7002"
      - "17002:17002"
    volumes:
      - redis-node-3-data:/data
    networks:
