name: âœ¨ B2st Backend CI âœ¨

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      SPRING_PROFILES_ACTIVE: test

    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v5

      - name: âœ¨ JDK 21 ì„¤ì •
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: âœ¨ Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ—‚ï¸ Make application-test.yml
        run: |
          mkdir -p ./src/main/resources
          
          echo "${{ secrets.APPLICATION_TEST_YML }}" > src/main/resources/application-test.yml
          # Queue ì‹œìŠ¤í…œ ë¹„í™œì„±í™” (CI í…ŒìŠ¤íŠ¸ìš©)
                   echo "" >> src/main/resources/application-test.yml
                   echo "queue:" >> src/main/resources/application-test.yml
                   echo "  enabled: false" >> src/main/resources/application-test.yml
      - name: âœ¨ Gradlew ê¶Œí•œ ì„¤ì •
        run: chmod +x ./gradlew

      - name: ğŸ—ï¸ Gradle ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸
        env:
            AWS_ACCESS_KEY_ID: dummy-access-key
            AWS_SECRET_ACCESS_KEY: dummy-secret-key
            AWS_REGION: ap-northeast-2
        run: ./gradlew build


      - name: ğŸ“Š í…ŒìŠ¤íŠ¸ ê²°ê³¼ ì—…ë¡œë“œ
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_number }}
          path: |
            build/reports/tests/test/
            build/test-results/test/
          retention-days: 7

      - name: ğŸ“ˆ JaCoCo ì»¤ë²„ë¦¬ì§€ ê²€ì¦
        run: ./gradlew jacocoTestCoverageVerification

      - name: ğŸ’¬ PRì— JaCoCo ì»¤ë²„ë¦¬ì§€ ì½”ë©˜íŠ¸ ì¶”ê°€
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.7.1
        with:
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 30
          min-coverage-changed-files: 30
          title: 'ğŸ“Š ì½”ë“œ ì»¤ë²„ë¦¬ì§€ ë¦¬í¬íŠ¸'
          update-comment: true

      - name: ğŸ“Š JaCoCo ë¦¬í¬íŠ¸ ì—…ë¡œë“œ
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-report-${{ github.run_number }}
          path: |
            build/reports/jacoco/
            build/jacoco/
          retention-days: 7
