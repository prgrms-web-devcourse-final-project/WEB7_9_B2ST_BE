services:
  # ==================== PostgreSQL ====================
  postgres:
    image: postgres:16-alpine
    # container_name: tt_postgres  # 운영에서는 제거 권장 (blue/green, preview 배포 시 충돌 방지)
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - common
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Redis Cluster ====================
  # Redis Cluster Node 1 (Master)
  # container_name 제거 권장: 운영 환경에서는 동일 서버의 여러 인스턴스나 blue/green 배포 시 충돌 방지
  # 단, 로컬 개발에서는 편의를 위해 유지 가능
  redis-node-1:
    # container_name: redis-node-1  # 운영에서는 제거 권장
    image: redis:7-alpine
    command:
      - redis-server
      - --port
      - "7000"
      - --cluster-enabled
      - "yes"
      - --cluster-config-file
      - nodes-1.conf
      - --cluster-node-timeout
      - "5000"
      - --cluster-announce-ip
      - redis-node-1
      - --cluster-announce-port
      - "7000"
      - --cluster-announce-bus-port
      - "17000"
      - --appendonly
      - "yes"
      - --save
      - "900 1"
      - --save
      - "300 10"
      - --save
      - "60 10000"
      - --requirepass
      - ${REDIS_PASSWORD:-your-password}
      - --masterauth
      - ${REDIS_PASSWORD:-your-password}
    ports:
      - "7000:7000"
      - "17000:17000"
    volumes:
      - redis-node-1-data:/data
    networks:
      - common
    healthcheck:
      test: [ "CMD", "redis-cli", "-p", "7000", "-a", "${REDIS_PASSWORD:-your-password}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cluster Node 2 (Master)
