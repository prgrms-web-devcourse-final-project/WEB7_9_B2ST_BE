spring:
  config:
    activate:
      on-profile: test

  autoconfigure:
    exclude: io.awspring.cloud.autoconfigure.s3.S3AutoConfiguration

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  data:
    redis:
      mode: single
      host: localhost
      port: 6379
      password: tt_redis_pass
      # 추가: 메인 설정에서 요구하는 클러스터 노드 변수 에러 방지용
      cluster:
        nodes: localhost:7000

  mail:
    host: localhost
    port: 3025
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

app:
  mail:
    from-address: test@example.com
    from-name: Test Service
    verification:
      expire-minutes: 5
      code-length: 6

jwt:
  secret: "testSecretKeyForUnitTestingMustBeLongEnoughToSatisfyHS256BitRequirement"
  access-expiration: 3600000
  refresh-expiration: 86400000

oauth:
  kakao:
    client-id: test-client-id
    client-secret: test-client-secret
    redirect-uri: http://localhost:8080/api/auth/kakao/callback
    token-uri: https://kauth.kakao.com/oauth/token
    user-info-uri: https://kapi.kakao.com/v2/user/me
    issuer: https://kauth.kakao.com
    jwks-uri: https://kauth.kakao.com/.well-known/jwks.json

queue:
  enabled: false

# .env 파일의 값들
POSTGRES_USER: sa
POSTGRES_PASSWORD: ""
REDIS_MODE: single
REDIS_PASSWORD: ""
REDIS_CLUSTER_NODES: localhost:7000
MAIL_HOST: localhost
MAIL_PORT: 3025
MAIL_USERNAME: test
MAIL_PASSWORD: test
MAIL_FROM_ADDRESS: test@example.com
MAIL_FROM_NAME: test
KAKAO_CLIENT_ID: test
KAKAO_CLIENT_SECRET: test
JWT_SECRET: "testSecretKeyForUnitTestingMustBeLongEnoughToSatisfyHS256BitRequirement"
