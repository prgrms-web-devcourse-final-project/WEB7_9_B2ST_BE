    healthcheck:
      test: [ "CMD", "redis-cli", "-p", "7003", "-a", "${REDIS_PASSWORD:-your-password}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-node-5:
    image: redis:7-alpine
    command:
      - redis-server
      - --port
      - "7004"
      - --cluster-enabled
      - "yes"
      - --cluster-config-file
      - nodes-5.conf
      - --cluster-node-timeout
      - "5000"
      - --cluster-announce-ip
      - redis-node-5
      - --cluster-announce-port
      - "7004"
      - --cluster-announce-bus-port
      - "17004"
      - --appendonly
      - "yes"
      - --save
      - "900 1"
      - --save
      - "300 10"
      - --save
      - "60 10000"
      - --requirepass
      - ${REDIS_PASSWORD:-your-password}
      - --masterauth
      - ${REDIS_PASSWORD:-your-password}
    ports:
      - "7004:7004"
      - "17004:17004"
    volumes:
      - redis-node-5-data:/data
    networks:
      - common
    healthcheck:
      test: [ "CMD", "redis-cli", "-p", "7004", "-a", "${REDIS_PASSWORD:-your-password}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-node-6:
    image: redis:7-alpine
    command:
      - redis-server
      - --port
      - "7005"
      - --cluster-enabled
      - "yes"
      - --cluster-config-file
      - nodes-6.conf
      - --cluster-node-timeout
      - "5000"
      - --cluster-announce-ip
      - redis-node-6
      - --cluster-announce-port
      - "7005"
      - --cluster-announce-bus-port
      - "17005"
      - --appendonly
      - "yes"
      - --save
      - "900 1"
      - --save
      - "300 10"
      - --save
      - "60 10000"
      - --requirepass
      - ${REDIS_PASSWORD:-your-password}
      - --masterauth
      - ${REDIS_PASSWORD:-your-password}
    ports:
      - "7005:7005"
      - "17005:17005"
    volumes:
      - redis-node-6-data:/data
    networks:
      - common
    healthcheck:
      test: [ "CMD", "redis-cli", "-p", "7005", "-a", "${REDIS_PASSWORD:-your-password}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Redis Cluster 초기화 ====================
  redis-cluster-init:
    image: redis:7-alpine
    depends_on:
      redis-node-1:
        condition: service_healthy
      redis-node-2:
        condition: service_healthy
      redis-node-3:
        condition: service_healthy
      redis-node-4:
        condition: service_healthy
      redis-node-5:
        condition: service_healthy
      redis-node-6:
        condition: service_healthy
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-tt_redis_pass}
    volumes:
      - ./init-cluster.sh:/init-cluster.sh:ro
    command: sh /init-cluster.sh
    networks:
      - common
    restart: "no"

  # ==================== Spring Boot Application ====================
  app:
    image: ghcr.io/chehyeon-kim23/tt_backend:latest
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis-cluster-init:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    networks:
      - common

    # 환경변수 주입 방식:
    #   - Doppler 환경변수: doppler run 명령어로 메모리에서 직접 주입
    #   - Docker Compose 환경변수: 아래 environment에 명시

    environment:
      # Database 호스트 (Docker 네트워크 내부)
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}

      # Redis 클러스터 설정
      - REDIS_MODE=cluster
      - REDIS_CLUSTER_NODES=redis-node-1:7000,redis-node-2:7001,redis-node-3:7002,redis-node-4:7003,redis-node-5:7004,redis-node-6:7005

    healthcheck:
      test: [ "CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ==================== Monitoring Stack ====================
  prometheus:
    image: prom/prometheus:v3.8.1
    restart: unless-stopped
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - common
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy" ]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:12.3.0
    restart: unless-stopped
    depends_on:
      - prometheus
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123!}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3001}
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    networks:
      - common
    healthcheck:
      test: [ "CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  alertmanager:
    image: prom/alertmanager:v0.30.0
    restart: unless-stopped
    depends_on:
      - prometheus
    ports:
      - "9093:9093"
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - common
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy" ]
      interval: 30s
      timeout: 10s
      retries: 3

  redis-exporter:
    image: oliver006/redis_exporter:v1.80.1
    restart: unless-stopped
    depends_on:
      redis-node-1:
        condition: service_healthy
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis-node-1:7000,redis://redis-node-2:7001,redis://redis-node-3:7002
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - common
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9121/metrics" ]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
    networks:
      - common
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9187/metrics" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  common:
    driver: bridge

volumes:
  postgres_data:
  redis-node-1-data:
  redis-node-2-data:
  redis-node-3-data:
  redis-node-4-data:
  redis-node-5-data:
  redis-node-6-data:
  prometheus_data:
  grafana_data:
  alertmanager_data: