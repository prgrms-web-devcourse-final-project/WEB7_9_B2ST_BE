# TT Project - Prometheus Configuration
# Spring Boot Actuator + Redis Exporter + PostgreSQL Exporter

global:
  scrape_interval: 15s      # 메트릭 수집 주기
  evaluation_interval: 15s  # 알림 규칙 평가 주기
  external_labels:
    cluster: 'tt-production'
    env: 'prod'

# Alertmanager 연동
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# 알림 규칙 파일
rule_files:
  - '/etc/prometheus/rules/*.yml'

# 스크래핑 대상 설정
scrape_configs:
  # ==================== Spring Boot Application ====================
  - job_name: 'tt-app'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['app:8080']
        labels:
          application: 'tt-backend'
          domain: 'all'

  # ==================== Prometheus Self-Monitoring ====================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          application: 'prometheus'

  # ==================== Redis Cluster ====================
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          application: 'redis-cluster'

  # ==================== PostgreSQL ====================
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          application: 'postgresql'

  # ==================== Alertmanager ====================
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          application: 'alertmanager'
