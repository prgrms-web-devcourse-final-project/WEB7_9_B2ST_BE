      - --cluster-announce-ip
      - redis-node-5
      - --cluster-announce-port
      - "7004"
      - --cluster-announce-bus-port
      - "17004"
      - --appendonly
      - "yes"
      - --save
      - "900 1"
      - --save
      - "300 10"
      - --save
      - "60 10000"
      - --requirepass
      - ${REDIS_PASSWORD:-tt_redis_pass}
      - --masterauth
