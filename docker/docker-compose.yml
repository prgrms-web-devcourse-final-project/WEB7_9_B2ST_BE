    healthcheck:
      test: [ "CMD", "redis-cli", "-p", "7002", "-a", "${REDIS_PASSWORD:-your-password}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-node-4:
    image: redis:7-alpine
    command:
      - redis-server
      - --port
      - "7003"
      - --cluster-enabled
      - "yes"
      - --cluster-config-file
      - nodes-4.conf
      - --cluster-node-timeout
      - "5000"
      - --cluster-announce-ip
      - redis-node-4
      - --cluster-announce-port
      - "7003"
      - --cluster-announce-bus-port
      - "17003"
      - --appendonly
      - "yes"
      - --save
      - "900 1"
      - --save
      - "300 10"
      - --save
      - "60 10000"
      - --requirepass
      - ${REDIS_PASSWORD:-your-password}
      - --masterauth
      - ${REDIS_PASSWORD:-your-password}
    ports:
      - "7003:7003"
      - "17003:17003"
    volumes:
      - redis-node-4-data:/data
    networks:
