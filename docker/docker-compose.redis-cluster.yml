
services:
  # Redis Cluster Node 1 (Master)
  redis-node-1:
    container_name: redis-node-1
    image: redis:7-alpine
    command:
      - redis-server
      - --cluster-enabled
      - "yes"
      - --cluster-config-file
      - nodes-1.conf
      - --cluster-node-timeout
      - "5000"
      - --appendonly
      - "yes"
      - --save
      - "900 1"
      - --save
      - "300 10"
      - --save
      - "60 10000"
      - --requirepass
      - ${REDIS_PASSWORD:-your-password}
      - --masterauth
      - ${REDIS_PASSWORD:-your-password}
    ports:
      - "7000:6379"
    volumes:
      - redis-node-1-data:/data
    networks:
      - redis-cluster

